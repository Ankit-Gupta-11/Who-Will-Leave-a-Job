<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Ankit's Templates">
    <meta name="author" content="Ankit">
    <meta name="keywords" content="Ankit's Templates">

    <title>Who will Leave a Job?</title>


    <link href="static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <link href="static/css/main.css" rel="stylesheet" media="all">


</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Who will leave a Job?</h2>
                    <form action="{{ url_for('predict')}}" method="POST">

                        <div class="input-group">
                            <label class="label">Enrolled University</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="enrolled_university">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Full time course</option>
                                    <option>Part time course</option>
                                    <option>no_enrollment</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label">Education Level</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="education_level">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Primary School</option>
                                    <option>High School</option>
                                    <option>Graduate</option>
                                    <option>Masters</option>
                                    <option>Phd</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Experience in Years</label>
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="experience">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option>&lt1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                            <option>11</option>
                                            <option>12</option>
                                            <option>13</option>
                                            <option>14</option>
                                            <option>15</option>
                                            <option>16</option>
                                            <option>17</option>
                                            <option>18</option>
                                            <option>19</option>
                                            <option>20</option>
                                            <option>&gt20</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" name="gender" value="Male">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender" value="Female">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Other
                                            <input type="radio" name="gender" value="Other">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label">Is Experience Relevant?</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="relevent_experience">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Has relevent experience</option>
                                    <option>No relevent experience</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label">Education Discipline of Employee</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="major_discipline">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>STEM</option>
                                    <option>Business Degree</option>
                                    <option>Arts</option>
                                    <option>Humanities</option>
                                    <option>No Major</option>
                                    <option>Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label">Company Type</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="company_type">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Pvt Ltd</option>
                                    <option>Funded Startup</option>
                                    <option>Early Stage Startup</option>
                                    <option>Public Sector</option>
                                    <option>NGO</option>
                                    <option>Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label">Company Size</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="company_size">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>&lt10</option>
                                    <option>10/49</option>
                                    <option>50-99</option>
                                    <option>100-500</option>
                                    <option>500-999</option>
                                    <option>1000-4999</option>
                                    <option>5000-9999</option>
                                    <option>10000+</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Training Hours</label>
                                    <input class="input--style-4" type="number" step="1" name="training_hours">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Last Job</label>
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="last_new_job">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option>never</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>&gt4</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">City</label>
                                    <input class="input--style-4" type="text" name="city">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">City Development Index</label>
                                    <input class="input--style-4" type="number" step="0.01"
                                        name="city_development_index">
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Predict</button>
                        </div>
                    </form>
                    <br>
                    <div></div>
                    <h4 style="align-items: center;">
                        {{prediction_text}}
                    </h4>

                </div>
            </div>
        </div>
    </div>
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/select2/select2.min.js"></script>
    <script src="static/js/global.js"></script>
</body>

</html>
